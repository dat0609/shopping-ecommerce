<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Shopme','none')"></head>
<body>
<body>
	<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	<div>
		<h1>Welcome to Shopme eCommerce--Shopping by Categories</h1>
	</div>
	<div class="row">
		<div class="col" th:each="cat: ${listCategories}">
			<div><img th:src="@{${cat.imagePath}}" width="80"></div>
			<div>
				<a th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a>
			</div>
			
		</div>
	</div>

	<div th:replace="navigation :: footer_menu"></div>
</div>	
</body>
</html>

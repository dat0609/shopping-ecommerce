<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head(${pageTitle},'none')"></head>
<body>
<body>
	<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	<div th:if="${categoryParents != null && !categoryParents.empty}">
		<div class="row">
			<div class="col">
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item">
							<a th:href="@{/}">Home</a>
						</li>
						<th:block th:each="parent: ${categoryParents}">
						<li class="breadcrumb-item">
							<a th:href="@{'/c/' + ${parent.alias}}">[[${parent.name}]]</a>
						</li>
						</th:block>
					</ol>
				</nav>
			</div>
		</div>
	</div>
	
	<div class="row text-center">
		<th:block th:each="cat: ${category.children}">
			<div class="col" th:if="${cat.enabled == tre}"></div>
			<a th:href="@{'/c/' +${cat.alias}}">
				<img th:src="@{${cat.imagePath}}" height="100">
				<b>[[${cat.name}]]</b>
			</a>
			
			
		</th:block>
		
	</div>
	
	<div class="row">&nbsp;</div>
	
	<div class="row">
	<th:block th:each="product: ${listProducts}">
		<div class="col">
			<div>
				<img th:src="@{${product.mainImagePath}}" width="150"><br/>
				<b>[[${product.name}]]</b>
			</div>
			<div th:if="${product.discountPercent <= 0}">
				<span>$ [[${product.price}]]</span>
			</div>
			<div th:if="${product.discountPercent > 0}">
				<span style="font-size: larger; color: darkred">$ [[${product.discountPrice}]]</span>
				<del>$ [[${product.price}]]</del>
			</div>
		</div>
	</th:block>
	</div>
	
<div class="text-center">
			Total Product : [[${totalItem}]] - Page [[${pageNum}]] of
			[[${totalPage}]] &nbsp;  
			<span
				th:each="i: ${#numbers.sequence(1, totalPage)}"> <a
				th:if="${i != pageNum}" th:href="@{'/c/' + ${category.alias} + '/page/' +${i}}">
					[[${i}]] </a> <span th:unless="${i != pageNum}">[[${i}]] </span>
				&nbsp;&nbsp;
			</span>
</div>

	<div th:replace="navigation :: footer_menu"></div>
</div>	
</body>
</html>
